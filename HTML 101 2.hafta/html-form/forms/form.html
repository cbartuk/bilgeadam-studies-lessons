<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <form action="success.html">
        <label for="name">İsim</label>
        <input
          type="text"
          id="name"
          placeholder="İsim"
          minlength="2"
          maxlength="16"
          pattern="[a-zA-Z]{2,16}"
          autofocus
        />
        <br />

        <label for="email">E-posta</label>
        <input type="email" id="email" />
        <br />

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" minlength="11" maxlength="11" />
        <br />

        <input type="checkbox" id="kvkk" required />
        <label for="kvkk">Aydınlatma metnini okudum.</label>
        <br />

        <input type="checkbox" id="sms" required />
        <label for="sms">Sms gönderimini kabul ediyorum.</label>
        <br />

        <input type="checkbox" id="emailCheckbox" required />
        <label for="emailCheckbox">Email gönderimini kabul ediyorum.</label>
        <br />

        <h2>Kahve türünü seç.</h2>
        <input type="radio" id="turkish" name="coffee" value="turkish" />
        <label for="turkish">Türk Kahvesi</label>
        <br />

        <input type="radio" id="arabica" name="coffee" value="arabica" />
        <label for="arabica">Arabica Kahvesi</label>
        <br />

        <input type="radio" id="robusta" name="coffee" value="robusta" />
        <label for="robusta">Robusta Kahvesi</label>
        <br />

        <label for="message">Mesajınız</label>
        <textarea
          id="message"
          rows="3"
          cols="40"
          minlength="10"
          maxlength="144"
          required
        ></textarea>
        <br />

        <button type="submit">Gönder</button>
      </form>

      <form autocomplete="off" style="margin-top: 100px">
        <button type="submit">Gönder</button>
        <label for="name">İsminiz</label>
        <input type="text" id="name" placeholder="isminiz" />
        <br />

        <label for="surname">Soyisminiz</label>
        <input type="text" id="surname" />
        <br />

        <label for="quantity">Adet girin</label>
        <input type="number" id="quantity" min="1" max="10" />
        <br />

        <label for="color">Renk Seçin</label>
        <input type="color" id="color" />
        <br />

        <label for="date">Tarih Seçin</label>
        <input type="date" id="date" />
        <br />

        <label for="date2">31 Aralık 2022'den sonra bir gün seçin</label>
        <input type="date" id="date2" min="2022-12-31" />
        <br />

        <label for="date3">31 Aralık 2022'den önce bir gün seçin</label>
        <input type="date" id="date3" max="2022-12-31" />
        <br />

        <label for="date4">
          31 Aralık 2022 ile<br />
          6 Ocak 2022 arasında bir gün seçin
        </label>
        <input type="date" id="date4" min="2022-12-31" max="2023-01-06" />
        <br />

        <label for="datetime-local">Tarih ve Saat Seçin</label>
        <input type="datetime-local" />
        <br />

        <label for="month">Ay</label>
        <input type="month" id="month" />
        <br />

        <label for="week">Hafta</label>
        <input type="week" id="week" />
        <br />

        <label for="time">Saat Seçin</label>
        <input type="time" id="time" />
        <br />

        <label for="phone">Telefon</label>
        <input type="tel" placeholder="+90-5XX-XXX-XX-XX" />
        <br />

        <label for="url">url girin</label>
        <input type="url" id="url" />
        <br />

        <label for="email">email girin</label>
        <input type="email" id="email" />
        <br />

        <label for="password">Şifre girin</label>
        <input type="password" id="password" />
      </form>
    </main>
  </body>
</html>
