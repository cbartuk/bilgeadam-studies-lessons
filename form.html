<!DOCTYPE html>
<html>
  <head>
    <title>Ödeme Sayfası</title>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Ödeme Sayfası</h1>
        <p>
          Siparişi tamamlamak üzeresiniz. Lütfen teslimat ve ödeme bilgilerini
          girin.
          <br />
          <a href="#">Satış Sözleşmesi</a> ve
          <a href="#">Gizlilik Politikası</a>
        </p>
      </header>

      <form>
        <h2>Fatura Adresi</h2>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" required />
        <hr />
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" required />
        <hr />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" />
        <hr />
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="1234 Main St" required />
        <hr />
        <label for="address2">Address 2</label>
        <input type="text" id="address2" placeholder="Apartment or suite" />
        <hr />
        <label for="city">City</label>
        <select id="city" required="">
          <option value="">Choose...</option>
          <option>Istanbul</option>
          <option>Ankara</option>
        </select>
        <hr />
        <label for="county">County</label>
        <select id="county" required="">
          <option value="">Choose...</option>
          <option>Beşiktaş</option>
          <option>Beyoğlu</option>
          <option>Kadıköy</option>
          <option>Üsküdar</option>
          <option>Sarıyer</option>
        </select>
        <hr />
        <input type="checkbox" id="same-address" />
        <label for="same-address"
          >Shipping address is the same as my billing address</label
        >
        <hr />
        <input type="checkbox" id="save-info" />
        <label for="save-info">Save this information for next time</label>

        <hr />

        <h2>Ödeme Bilgileri</h2>

        <input id="credit" name="paymentMethod" type="radio" required />
        <label for="credit">Credit card</label>

        <input id="debit" name="paymentMethod" type="radio" required />
        <label for="debit">Debit card</label>

        <input id="paypal" name="paymentMethod" type="radio" required />
        <label for="paypal">PayPal</label>
        <hr />

        <label for="nameOnCard">Name on card</label>
        <input type="text" id="nameOnCard" required />
        <hr />
        <label for="cardNumber">Credit card number</label>
        <input type="text" id="cardNumber" required />
        <hr />
        <label for="expDate">Exp Date</label>
        <input type="text" id="expDate" required />
        <hr />
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required />
        <hr />

        <button type="submit">Continue to checkout</button>
      </form>
    </main>
  </body>
</html>
